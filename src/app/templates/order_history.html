<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文履歴 - ECサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .no-orders {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>注文履歴</h1>
    
    {% if orders %}
        <table>
            <thead>
                <tr>
                    <th>注文ID</th>
                    <th>注文日</th>
                    <th>合計金額</th>
                    <th>ステータス</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.date }}</td>
                        <td>¥{{ order.total_price }}</td>
                        <td>{{ order.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-orders">注文履歴がありません。</p>
    {% endif %}
    
    <p><a href="/">トップページに戻る</a></p>
</body>
</html>
