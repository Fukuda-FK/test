<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カート一覧 - ECサイト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">ECサイト</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">商品一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cart">カート</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">注文履歴</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">カート一覧</h1>
        {% if cart_items %}
            <table class="table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>価格</th>
                        <th>数量</th>
                        <th>小計</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>¥{{ item.price }}</td>
                        <td>
                            <input type="number" class="form-control" value="{{ item.quantity }}" min="1" style="width: 70px;">
                        </td>
                        <td>¥{{ item.price * item.quantity }}</td>
                        <td>
                            <button class="btn btn-sm btn-danger">削除</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end"><strong>合計:</strong></td>
                        <td><strong>¥{{ total_price }}</strong></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <div class="text-end">
                <a href="/checkout" class="btn btn-primary">注文確定へ進む</a>
            </div>
        {% else %}
            <p>カートに商品がありません。</p>
            <a href="/products" class="btn btn-primary">商品一覧へ戻る</a>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
